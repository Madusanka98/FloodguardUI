<form [formGroup]="riverStationform" (ngSubmit)="SaveriverStation()">

    <mat-card>
        <mat-card-header>
            <h1>{{title}}</h1>
        </mat-card-header>
        <mat-card-content>

            <mat-form-field>
                <mat-label>Station Name</mat-label>
                <input formControlName="name" matInput />
            </mat-form-field>
            <mat-form-field>
                <mat-label>River</mat-label>
                <mat-select formControlName="river">
                    <mat-option *ngFor="let river of rivers" [value]="river">{{ river.name }}</mat-option>
                </mat-select>
            </mat-form-field> 

            <mat-form-field class="mat-50">
                <mat-label>Latitude</mat-label>
                <input formControlName="latitude" matInput />
            </mat-form-field>
            <mat-form-field class="mat-50">
                <mat-label>Longitude</mat-label>
                <input formControlName="longitude" matInput />
            </mat-form-field>
            
            <div fxLayout="row" fxLayoutGap="16px">
                <mat-form-field fxFlex>
                    <mat-label>Alert Level</mat-label>
                    <input formControlName="alertLevel" type="number" matInput />
                </mat-form-field>
                <mat-form-field fxFlex>
                    <mat-label>Minor Level</mat-label>
                    <input formControlName="minorLevel" type="number" matInput />
                </mat-form-field>
                <mat-form-field fxFlex>
                    <mat-label>Major Level</mat-label>
                    <input formControlName="majorLevel" type="number" matInput />
                </mat-form-field>
            </div>

            <div class="div-50">
                <mat-checkbox formControlName="isactive">Is Active</mat-checkbox>
            </div>

        </mat-card-content>
        <mat-card-actions>
            <div class="div-50">
                <button type="submit" mat-raised-button style="background-color: rgb(0, 30, 71); color: aliceblue;"><mat-icon>add_circle</mat-icon>Save</button>
            </div>
            <div class="div-50">
                <a routerLink="/riverstation" mat-raised-button style="background-color: rgb(0, 204, 235);"><mat-icon>cancel</mat-icon>Cancel</a>
            </div>
        </mat-card-actions>
    </mat-card>

</form>
