
<form [formGroup]="riverform" (ngSubmit)="Saveriver()">

    <mat-card>
        <mat-card-header>
          <h1>{{title}}</h1>
        </mat-card-header>
        <mat-card-content>

            <!--<mat-form-field>
                <mat-label>Code</mat-label>
                <input formControlName="code" matInput />
            </mat-form-field>-->
            <mat-form-field>
                <mat-label>Name</mat-label>
                <input formControlName="name" matInput />
            </mat-form-field>

            
            <div class="div-50">
                <mat-checkbox formControlName="isactive">Is Active</mat-checkbox>
            </div>
            
        </mat-card-content>
        <mat-card-actions>
            <div class="div-50">
                <button type="submit" mat-raised-button style="background-color: rgb(0, 30, 71); color: aliceblue;"><mat-icon>add_circle</mat-icon>Save</button>
            </div>
            <div class="div-50">
                <a routerLink="/river" mat-raised-button style="background-color: rgb(0, 204, 235);"><mat-icon>cancel</mat-icon>Cancel</a>
            </div>
            

        </mat-card-actions>
    </mat-card>

</form>
