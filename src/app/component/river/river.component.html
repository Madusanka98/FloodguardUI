
<mat-card>
    <mat-card-header  style="justify-content: center;">
        <h1>River Listing</h1>
        
    </mat-card-header>
    <div>
        @if(_permission.haveadd===true){
            <button style="margin-left: 85%; margin-bottom: 15px;" mat-raised-button color="primary" routerLink="/river/add"><mat-icon>add</mat-icon>Add River</button>
        }
    </div>
    <mat-card-content>
        <table mat-table [dataSource]="datasource"matSort>
            <ng-container matColumnDef="id">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header>id</th>
                  <td mat-cell *matCellDef="let element">{{element.id}}</td>
            </ng-container>
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
                <td mat-cell *matCellDef="let element">{{element.name}}</td>
          </ng-container>

            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef>Action</th>
                <td mat-cell *matCellDef="let element">
                    <button (click)="functionedit(element.id)" mat-raised-button style="background-color: rgb(0, 30, 71); color: aliceblue;"><mat-icon>edit</mat-icon>Edit</button>
                    <button (click)="functiondelete(element.id)" mat-raised-button style="background-color: rgb(0, 204, 235);"><mat-icon>delete_forever</mat-icon>Delete</button>
                </td>
            </ng-container>
            <tr class="table-header" mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row;columns:displayedColumns"></tr>
        </table>
    </mat-card-content>
    <br>
    <mat-card-footer>
        <mat-paginator [pageSizeOptions]="[5,10,20]" showFirstLastButtons></mat-paginator>
    </mat-card-footer>
</mat-card>
