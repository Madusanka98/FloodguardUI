
<mat-card>
    <mat-card-header style="justify-content: center;">
        <h1>Forget password</h1>
    </mat-card-header>
    <mat-card-content>
        <mat-form-field >
            <mat-label>Enter Username</mat-label>
            <input matInput [(ngModel)]="username" />
        </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
        <div class="div-50">
            <button type="submit" mat-raised-button style="background-color: rgb(0, 30, 71); color: aliceblue;" (click)="Proceed()"><mat-icon>send</mat-icon>Confirm</button>
        </div>
        <div class="div-50">
            <a routerLink="/login" mat-raised-button style="background-color: rgb(0, 204, 235);"><mat-icon>cancel</mat-icon>Cancel</a>
        </div>
        

    </mat-card-actions>
</mat-card>
